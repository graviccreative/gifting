<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            color: white;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-container h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-form input {
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            outline: none;
        }

        .login-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-form button {
            padding: 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .login-form button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .main-content {
            display: none;
        }

        .main-content.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="container">
        <div class="login-container">
            <h2>Enter Password</h2>
            <form class="login-form" id="loginForm">
                <input type="password" id="passwordInput" placeholder="Password" required autofocus>
                <button type="submit">Login</button>
                <div class="error-message" id="errorMessage">Incorrect password. Please try again.</div>
            </form>
        </div>
    </div>

    <div id="mainContent" class="container main-content">
        <h1>Hello World</h1>
        <p>Welcome to your new page!</p>
    </div>

    <script>
        // Environment pass key - can be set via environment variable in production
        const PASSWORD = 'mila';

        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const loginScreen = document.getElementById('loginScreen');
        const mainContent = document.getElementById('mainContent');

        // Check if already authenticated (using sessionStorage)
        if (sessionStorage.getItem('authenticated') === 'true') {
            showMainContent();
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const enteredPassword = passwordInput.value;

            if (enteredPassword === PASSWORD) {
                sessionStorage.setItem('authenticated', 'true');
                showMainContent();
            } else {
                errorMessage.classList.add('show');
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        function showMainContent() {
            loginScreen.style.display = 'none';
            mainContent.classList.add('show');
        }
    </script>
</body>
</html>
